  const modal = document.querySelector('.modal');
  modal.onmousewheel = function (e) {
    console.log('modal');
    const t = e.target.scrollTop
    const deltaY = e.deltaY;
    e.target.scrollTop = e.deltaY + e.target.scrollTop;
    e.preventDefault();
